<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Section -->
  <main>
    <section class="form-container">
      <h2>üì© Contact Us</h2>
      <p>If you have any inquiries, feel free to reach out!</p>

      <form id="contactForm">
        <label for="contactName">Your Name</label>
        <input type="text" id="contactName" placeholder="Your Name" required />

        <label for="contactEmail">Your Email</label>
        <input type="email" id="contactEmail" placeholder="Your Email" required />

        <label for="contactMessage">Your Message</label>
        <textarea id="contactMessage" placeholder="Your Message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <p id="contactStatus" class="status-message"></p>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('contactName').value;
      const email = document.getElementById('contactEmail').value;
      const message = document.getElementById('contactMessage').value;

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message }),
        });

        const data = await response.json();
        const statusMsg = document.getElementById('contactStatus');

        if (response.ok) {
          statusMsg.textContent = '‚úÖ Message sent successfully!';
          statusMsg.style.color = 'green';
          document.getElementById('contactForm').reset();
        } else {
          statusMsg.textContent = '‚ùå ' + data.message;
          statusMsg.style.color = 'red';
        }
      } catch (error) {
        console.error('Contact form error:', error);
        const statusMsg = document.getElementById('contactStatus');
        statusMsg.textContent = '‚ùå Server error. Please try again.';
        statusMsg.style.color = 'red';
      }
    });
  </script>

</body>
</html>
