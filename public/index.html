<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Banking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <a href="index.html"><strong>OnlineBank</strong></a>
    </div>
    <div class="nav-right">
      <a href="index.html" id="homeLink">Home</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>
      <a href="contact.html" id="contactLink">Contact</a>
      <button id="logout" style="display: none;">Logout</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h1>Welcome to Online Banking</h1>
      <p>Secure. Smart. Simple banking at your fingertips.</p>

      <!-- Display User Info If Logged In -->
      <div id="userInfo" style="display: none;">
        <p>Welcome, <span id="userName"></span>!</p>
        <a href="dashboard.html" class="dashboard-button">Go to Dashboard</a>
      </div>
    </section>
  </main>

  <script>
    // Auth check
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user'));

    if (user && token) {
      document.getElementById('loginLink')?.style.setProperty('display', 'none');
      document.getElementById('registerLink')?.style.setProperty('display', 'none');
      document.getElementById('logout')?.style.setProperty('display', 'inline-block');
      document.getElementById('userInfo')?.style.setProperty('display', 'block');
      document.getElementById('userName').textContent = user.name;
    }

    // Logout
    document.getElementById('logout')?.addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
