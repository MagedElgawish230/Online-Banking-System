<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </nav>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="togglePassword">üëÅÔ∏è</button> <!-- Password Toggle Button -->
      </div>

      <button type="submit">Login</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script>
    // Password Visibility Toggle
    document.getElementById('togglePassword')?.addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    });

    // Login Form Submission
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          alert('‚úÖ Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('error').textContent = '‚ùå ' + data.message;
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error').textContent = '‚ùå Server error. Please try again.';
      }
    });
  </script>

</body>
</html>
