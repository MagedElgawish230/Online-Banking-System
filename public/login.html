<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
  </nav>

  <!-- Login Section -->
  <main>
    <section class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="togglePassword">üëÅÔ∏è</button>
        </div>

        <button type="submit">Login</button>
      </form>

      <p id="error" class="error"></p>
    </section>
  </main>

  <!-- JavaScript Logic -->
  <script>
    // Password visibility toggle
    document.getElementById('togglePassword')?.addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    });

    let tempEmail = ''; // Used across MFA step

    // Login submission handler
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      tempEmail = email;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          const code = prompt('üîê MFA code sent to your email. Please enter it here:');
          if (code) verifyMFA(tempEmail, code);
        } else {
          document.getElementById('error').textContent = '‚ùå ' + data.message;
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error').textContent = '‚ùå Server error. Please try again.';
      }
    });

    // MFA verification
    async function verifyMFA(email, code) {
      try {
        const response = await fetch('/api/verify-mfa', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code }),
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data));
          alert('‚úÖ Login successful! Redirecting...');
          window.location.href = 'dashboard.html';
        } else {
          document.getElementById('error').textContent = '‚ùå ' + data.message;
        }
      } catch (error) {
        console.error('MFA error:', error);
        document.getElementById('error').textContent = '‚ùå MFA verification failed.';
      }
    }
  </script>

</body>
</html>
